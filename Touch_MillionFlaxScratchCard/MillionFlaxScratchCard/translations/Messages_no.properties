info.howtoplay.top.desktop=<p>Velg først ett av de tre loddene for å starte spillet.</p><p>På loddet er det to spill; spill 1 og spill 2.  Skrap frem tre like beløp per spill og du vinner beløpet.</p>
info.howtoplay.top.mobile=<p>På loddet er det to spill;spill 1 og spill 2. Skrap frem tre like beløp per spill og du vinner beløpet. </p>

info.howtoplay.bottom.mobile=<p>Skrap ved å sveipe fingeren over skrapefeltene. Du kan også velge å trykke på skrapefeltene for å avdekke beløpene. For hvert av skrapefeltene avdekkes et beløp. Ønsker du å avdekke alle beløpene, velg «Skrap alt» nederst på loddet. </p>
info.howtoplay.bottom.desktop=<p>Du kan velge skrapeverktøy øverst på loddet. Mynt er standard skrapeverktøy hvis du ikke ønsker å endre.<br/>Skrap ved å holde venstre museknapp nede og beveg skrapeverktøyet over skrapefeltene. Du kan også velge å klikke på skrapefeltene for å avdekke beløpene. For hvert av skrapefeltene avdekkes et beløp.</br> Ønsker du å avdekke alle beløpene, velg «Skrap alt» nederst på loddet.</p>
