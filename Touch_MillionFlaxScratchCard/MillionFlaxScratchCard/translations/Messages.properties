info.howtoplay.top.desktop=<p>Flax Julekalender inneholder 24 spill, et nytt spill hver dag fra 1.-24 desember! Et spill avdekker fire beløp og ett symbol. Skrap frem tre like beløp per spill, og du vinner beløpet. Symbolene samles i symboloversikten {symbol:w} og gir premie i henhold til symboloversikten. Vinner du 10,- på et spill, vil du minimum vinne en gang til på din kalender. Minste premie på en kalender er 20,-.<p><p>Det finnes fire kalendere i ulike farger og du kan kun ha én kalender med gjenstående luker per farge. Kalendere som ikke er avsluttet vil vises i spilloversikten når du er innlogget og du kan når som helst velge å åpne dine kalendere.</p><p>Du kan skrape alle luker frem til dagens dato. Ingen premier vil bli utbetalt før hele kalenderen er fullført. Ønsker du å fullføre kalenderen før 24.desember, kan du trykke på \"Skrap alle lukene\" og få eventuell premie utbetalt. Kalendere som ikke er fullført innen 30.desember 2015, vil automatisk fullføres og eventuelle premier vil bli overført til din spillerkonto.</p>
info.howtoplay.top.mobile=<p>Flax Julekalender inneholder 24 spill, et nytt spill hver dag fra 1.-24 desember! Et spill avdekker fire beløp og ett symbol. Skrap frem tre like beløp per spill, og du vinner beløpet. Symbolene samles i symboloversikten {symbol:w} og gir premie i henhold til symboloversikten. Vinner du 10,- på et spill, vil du minimum vinne en gang til på din kalender. Minste premie på en kalender er 20,-.<p><p>Det finnes fire kalendere i ulike farger og du kan kun ha én kalender med gjenstående luker per farge. Kalendere som ikke er avsluttet vil vises i spilloversikten når du er innlogget og du kan når som helst velge å åpne dine kalendere.</p><p>Du kan skrape alle luker frem til dagens dato. Ingen premier vil bli utbetalt før hele kalenderen er fullført. Ønsker du å fullføre kalenderen før 24.desember, kan du trykke på \"Skrap alle lukene\" og få eventuell premie utbetalt. Kalendere som ikke er fullført innen 30.desember 2015, vil automatisk fullføres og eventuelle premier vil bli overført til din spillerkonto.</p>

info.howtoplay.bottom.mobile=<p>Kalenderen har to deler og du må trykke på {symbol:x} for å bla. Trykk på luken du ønsker å åpne. Når luken er åpnet, beveger du fingeren over skrapefeltene for å avdekke fire beløp og et symbol. Oppsamlede symboler vises i symboloversikten.</p><p>Ønsker du å avdekke alle beløpene/symbolet i luken, trykk på \"Skrap luke\". Når du har åpnet alle lukene frem til og med dagens dato, må du lukke spillet og vente til neste dag for å åpne neste luke. Ønsker du å fullføre hele kalenderen, trykker du på \"Skrap alle lukene\".</p>
info.howtoplay.bottom.desktop=<p>Du kan velge skrapeverktøy øverst på loddet. Mynt er standard skrapeverktøy hvis du ikke ønsker å endre.</p><p>Trykk på luken du ønsker å åpne. Skrap ved å holde venstre museknapp nede og beveg skrapeverktøyet over skrapefeltene. Du kan også velge å klikke på skrapefeltene. Skrapefeltene avdekker fire beløp og et symbol. Oppsamlede symboler vises i symboloversikten.</p><p>Ønsker du å avdekke alle beløpene/symbolene i luken, trykk på \"Skrap luke\". Når du har åpnet alle lukene frem til og med dagens dato, må du lukke spillet og vente til neste dag for å åpne neste luke. Ønsker du å fullføre hele kalenderen, trykker du på \"Skrap alle lukene\".</p>
